<body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <img src="../resources/favicon.ico" style="margin-left:-50px;"><span class="mdl-layout-title" style="margin-left:5px;">Quibble</span>
                <span class="mdl-layout-title" style="margin-left:39%;">Upload marks file</span>
                <div class="mdl-layout-spacer"></div>

                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item" onclick="window.location.href='details.html'">Details</li>
                    <li class="mdl-menu__item" onclick="window.location.href='co.html'">CO Mapping</li>
                    <li class="mdl-menu__item" onclick="window.location.href='marks.html'">Marks Entry</li>
                    <li class="mdl-menu__item"
                    onclick="firebase.auth().signOut();window.location.href='login.html'">Logout</li>
                </ul>
            </div>
        </header>
        <div class="demo-ribbon"></div>


        <center>

            <main class="demo-main mdl-layout__content demo-main1">
                <div class="demo-container mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                    <div class="demo-content1 mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--12-col">

                        <form action="marks.html">
                            <h5>

                                Please upload the Excel file with list of marks for students in:<br><br>
                                <span id="display-sem"></span>&nbsp;of&nbsp;
                                <span id="display-year"></span>&nbsp;
                                <span id="display-branch"></span>&nbsp;
                                <span id="display-div"></span>&nbsp;for&nbsp;
                                <span id="display-cy"></span><br>

                                <br><br><br>Which row contains the header with question numbers?<br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="header-row" value='1'/ required>
                                    <label class="mdl-textfield__label" for="header-row">Row no...</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div><br>

                                <div style="display:block;text-align:center;margin-top:5%;">

                                    <label for="my_file_input">
                                        <span class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored btn" style="cursor:pointer"><b>ADD FILE</b></span>
                                    </label>
                                    <br><br>
                                    <input style="visibility: hidden; position: absolute;" id="my_file_input" class="form-control" type="file" name="files" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                                </div>

                                <div style="font-size:smaller" id=added></div>

                                <br>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                                    <b>SUBMIT</b>
                                </button>  <img id="throbber" src="../resources/throbber.gif" style="display:none;"/>
                            </h5>
                            <p id="error"></p>
                        </form>
                    </div>
                </main>
            </center>

        </body>
